<!-- Single Filter Dropdown -->
<div class="filter-dropdown-container">
    <button id="filter-toggle" class="filter-dropdown-toggle">Filter by Categories</button>
    <div id="filter-groups" class="filter-dropdown">
        <!-- Reset Filters Option -->
        <div class="reset-option">
            <button id="reset-filters" class="reset-filters-btn">Reset Filters</button>
        </div>

        <!-- Fields Group -->
        <div class="filter-group">
            <button class="group-toggle">Fields</button>
            <div class="group-content">
                <label><input type="checkbox" value="machine-learning" class="filter-checkbox"> Machine Learning</label>
                <label><input type="checkbox" value="robotics" class="filter-checkbox"> Robotics</label>
                <label><input type="checkbox" value="data-science" class="filter-checkbox"> Data Science</label>
                <label><input type="checkbox" value="computer-vision" class="filter-checkbox"> Computer Vision</label>
                <label><input type="checkbox" value="signal-processing" class="filter-checkbox"> Signal Processing</label>
            </div>
        </div>

        <!-- Tools/Technologies Group -->
        <div class="filter-group">
            <button class="group-toggle">Tools/Technologies</button>
            <div class="group-content">
                <label><input type="checkbox" value="python" class="filter-checkbox"> Python</label>
                <label><input type="checkbox" value="tensorflow" class="filter-checkbox"> TensorFlow</label>
                <label><input type="checkbox" value="pytorch" class="filter-checkbox"> PyTorch</label>
                <label><input type="checkbox" value="ros" class="filter-checkbox"> ROS</label>
                <label><input type="checkbox" value="matlab" class="filter-checkbox"> MATLAB</label>
            </div>
        </div>
    </div>
</div>
